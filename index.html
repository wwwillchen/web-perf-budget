
<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Web Perf Budget</title>
</head>
<body>
  <div class="container">
  <div class="title">Web Perf Budget</div>
  <div class="form">
    <div class="form-slider">
      Current load time:
      <input type="number" id="current-load-time" value>
      <span class="explainer-text">seconds</span>
    </div>
    <div class="form-slider">
      Expected load time:
      <input type="number" id="expected-load-time" value>
      <span class="explainer-text">seconds</span>
    </div>
  </div>
  <div class="action-container">
    <div class="action-box">
      <div class="action-title">Expected Conversation Rate Lift</div>
      <div id="conversion-lift-number" class="action-text">2.3%</div>
    </div>
    <div class="action-box">
      <div class="action-title">Expected Engagement Rate Lift</div>
      <div id="conversion-lift-number" class="action-text">3.1%</div>
      <div class="explainer-text">(e.g. views / visitor)</div>
    </div>
  </div>
  <div class="form">
    <div class="form-slider">
      Current conversation rate:
      <input type="number" id="current-load-time" value>
      <span class="explainer-text">%</span>
    </div>
    <div class="form-slider">
      Average order size:
      <input type="number" id="expected-load-time" value>
      <span class="explainer-text">$</span>
    </div>
    <div class="form-slider">
      Users / month:
      <input type="number" id="current-load-time" value>
      <span class="explainer-text"></span>
    </div>
  </div>
  <div class="action-container">
    <div class="money-box">
      <div class="action-title">Revenue increase</div>
      <div id="conversion-lift-number" class="action-text">$400,291,203</div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
