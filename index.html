
<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Web Perf Budget</title>
</head>
<body>
  <div class="container">
  <div class="title">Web Perf Budget</div>
  <div class="form">
    <div class="form-slider">
      Current load time:
      <input type="number" id="current-load-time" value>
      <span class="explainer-text">seconds</span>
    </div>
    <div class="form-slider">
      Expected load time:
      <input type="number" id="expected-load-time" value>
      <span class="explainer-text">seconds</span>
    </div>
  </div>
<!--   <div class="headline">
    Shaving 1 second from load time...
    </div> -->
  <div class="action-container">
    <div class="action-box">
      <div class="action-title">Conversion Increase</div>
      <div id="conversion-lift-number" class="action-text">-%</div>
    </div>
    <div class="action-box">
      <div class="action-title">Engagement Increase</div>
      <div id="engagement-lift-number" class="action-text">-%</div>
      <div class="explainer-text">(e.g. views / visitor)</div>
    </div>
  </div>
  <div class="form">
    <div class="form-slider">
      Current conversion rate:
      <input type="number" id="current-conversion-rate" value>
      <span class="explainer-text">%</span>
    </div>
    <div class="form-slider">
      Average order size:
      <input type="number" id="average-order-size" value>
      <span class="explainer-text">$</span>
    </div>
    <div class="form-slider">
      Users / month:
      <input type="number" id="users-per-month" value>
      <span class="explainer-text">(in thousands)</span>
    </div>
  </div>
  <div class="action-container">
    <div class="money-box">
      <div class="action-title">Revenue increase</div>
      <div id="revenue-lift-number" class="action-text">$ - / month</div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
